<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
   
    <script src="lab05.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #ffe7c6;
        }
        button {
            padding: 10px 20px;
            background-color: #569be5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0f4074;
        }
        #final_display {
            margin-top: 30px;
            padding: 15px;
            display: none;
            border: 8px solid #d2b5b5;
            border-radius: 8px;
            background-color: #ffffff;
        }
        #clock_time_text {
            position: fixed; 
            bottom: 20px;
            right: 20px;
            font-size: 50px;
            padding: 15px;
            border-radius: 8px;
            color: #000000;
            opacity: 0.7;
        }
        #image_container {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #image_container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }
        #target_image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s;
        }
        #curved_text_container {
            display: none;
            z-index: 10;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-10deg);
            background: rgba(252, 241, 241, 0.5);
            color: rgb(255, 80, 80);
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        #close_icon {
            display: none; 
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            background: rgba(139, 0, 0, 0.8); 
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            z-index: 20;
            transition: background 0.2s;
        }
        
        #close_icon:hover {
            background: rgb(88, 1, 1); ;
        }
    </style>
</head>

<body>
    <h1>Information Input</h1>
    <h4>Question 1:</h4>

    <form id="info_form">
        <label for="name_input">Name:</label>
        <input type="text" id="name_input" required placeholder="(Letters Only)">
        
        <br>
        <br>

        <label for="address_input">Address:</label>
        <input type="text" id="address_input" required>
        
        <br>
        <br>

        <label for="phone_input">Phone Number (Format: (416) 555-5555):</label>
        <input type="text" id="phone_input" placeholder="(XXX) XXX-XXXX" required>

        <br>
        <br>
        <button type="button" onclick="processForm()">Validate and Display</button>
    
    </form>

    <div id="final_display">
    </div>

    <div id="clock_time_text">
        </div> 

    <br>
    <br>

    <div id="image_container">
        <img id="target_image" src="cat_image.jpg">

        <div id="curved_text_container">
            <span id="curved_text_span">A Beautiful Cat named Nunu</span>
        </div>

        <span id="close_icon" class="material-icons">
            close
        </span>
    </div>


</body>

</html>
