<body>
    <script>
        bookmarks = ["https://www.notion.com/", 
                    "https://www.youtube.com/", 
                    "http://www.whatsapp.com/?lang=en",
                    "https://www.instagram.com/",
                    "http://www.gotransit.com/en",
                    "https://www.goodreads.com/",
                    "https://www.netflix.com/"
                    ];

        function createBookMarkList() {
            //Used Google to find their icon span classes
            secure_icon = "<span class='secure-icon'>&#128274;</span>";
            insecure_icon = "<span class='secure-icon'>&#128275;</span>";

            for (let url of bookmarks) {
                output_line = "";
                if (url.includes("https://")) {
                        output_line = secure_icon + " " + url;
                    } 
                else if (url.includes("http://")) {
                        output_line = insecure_icon + " " + url;
                    }   
                
                document.write(output_line + " <br> ");

            }
        }
        document.write("<b><u> Problem #1: </b> </u> <br>");
        createBookMarkList();
    </script>
